<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <style>
        table{
            border: 1px solid black;
        }
        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
<h1>Color Table</h1>
    <table>
        <thead>
            <tr>
                <td><p>Hex Code</p></td>
                <td><p>Color Name</p></td>
            </tr>
        </thead>
        <tbody>
            <tr style="background-color: blanchedalmond; ">
                <td >
                    <p>#ffebcd</p>
                </td>
                <td>
                    <p>blanchedAlmond</p>
                </td>
            </tr>

            <tr style="background-color: cadetblue">
                <td >
                    <p>#5f9ea0</p>
                </td>
                <td>
                    <p>CadetBlue</p>
                </td>
            </tr>
            <tr style="background-color: burlywood">
                <td >
                    <p>#deb887</p>
                </td>
                <td>
                    <p>BurlyWood</p>
                </td>
            </tr>
        </tbody>

        <tr style="background-color: darkolivegreen">
            <td >
                <p>#deb887</p>
            </td>
            <td>
                <p>DarkOliveGreen</p>
            </td>
        </tr>

        <tr style="background-color: hotpink">
            <td >
                <p>#ffebcd</p>
            </td>
            <td>
                <p>HotPink</p>
            </td>
        </tr>
        <tr style="background-color: papayawhip">
            <td >
                <p>#ffefd5</p>
            </td>
            <td>
                <p>Papayawhip</p>
            </td>
        </tr>
    </table>
</body>
</html>
